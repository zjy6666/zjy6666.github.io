<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>切方块大师</title>
<link href="index.css" type="text/css" rel="stylesheet" />
</head>
<!-- Game canvas -->
<canvas id="c"></canvas>

<!-- Gameplay HUD -->
<div class="hud">
	<div class="hud__score">
		<div class="score-lbl"></div>
		<div class="cube-count-lbl"></div>
	</div>
	<div class="pause-btn"><div></div></div>
	<div class="slowmo">
		<div class="slowmo__bar"></div>
	</div>
</div>

<!-- Menu System -->
<div class="menus">
	<div class="menu menu--main">
		<h1>切方块</h1>
		<button type="button" class="play-normal-btn">生存模式</button>
		<button type="button" class="play-casual-btn">无尽模式</button>
		<div class="credits">小张的博客 <a href="https://www.zjy666.top">点我跳转</a></div>
	</div>
	<div class="menu menu--pause">
		<h1>游戏暂停</h1>
		<button type="button" class="resume-btn">继续游戏</button>
		<button type="button" class="menu-btn--pause">返回菜单</button>
	</div>
	<div class="menu menu--score">
		<h1>你输了</h1>
		<h2>你的分数:</h2>
		<div class="final-score-lbl"></div>
		<div class="high-score-lbl"></div>
		<button type="button" class="play-again-btn">再来一局</button>
		<button type="button" class="menu-btn--score">返回菜单</button>
	</div>
</div>
<script src="index.js"></script>
